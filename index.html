<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function ValidatePhoneNumber(str) {
   let regexp = /^\([0-9]{2,2}\)\-\([0][0-9]{9,9}\)$/;
    return regexp.test(str);
}

alert(ValidatePhoneNumber("(84)-(0978489648)"));
alert(ValidatePhoneNumber("(a8)-(22222222)"));
</script>
</body>
</html>
